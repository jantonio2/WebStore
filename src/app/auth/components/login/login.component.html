<form [formGroup]="form" (ngSubmit)="signin($event)" class="form">
  <mat-card>
      <mat-card-header>
          <mat-card-title>
              <mat-icon>account_box</mat-icon>
              <span>Sign In</span>
          </mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <!-- Email -->
          <mat-form-field appearance="outline" class="email">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="text">
          </mat-form-field>
          <!-- Password -->
          <mat-form-field appearance="outline" class="password">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password">
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
          <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Iniciar sesi√≥n</button>
      </mat-card-actions>
  </mat-card>
</form>
